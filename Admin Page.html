<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="Admin Page Script.js"></script>
    <link rel="stylesheet" href="Admin Page Styles.css">

    <title>Polaroid Cafe | Admin Dashboard</title>
</head>
<body>
    <img src="Images/A4-MENU for canva 1.png" alt="">
    <header class="Nav-bar">
        <div class="logo-container">
            <img src="Images/LOGO POLAROID 3.png" class="logo-img" alt="Logo">
            <p class="logo-text">POLAROID CAFE â€” ADMIN</p>
        </div>
        <ul class="links">
            <li class="nav-item-container">
                <div class="link-items">
                    <img src="Images/Home Fill Icon.svg" class="nav-icon" alt="">
                    <a href="/landing_page.html" class="link">Home</a>
                </div>
            </li>

            <li class="nav-item-container">
                <div class="link-items">
                    <img src="Images/Menu Fill Icon.svg" class="nav-icon" alt="">
                    <a href="Menu/Coffee Drinks/Menu - Coffee Drinks.html" class="link">Menu</a>
                </div>
            </li>
        </ul>
    </header>

    <!-- MAIN DASHBOARD -->
    <div class="dashboard-container">

        <!-- LEFT: LIVE ORDER QUEUE -->
        <div class="orders-panel">
            <div class="panel-header">
                <h2>Live Order Queue</h2>
                <button id="simulateBtn">Simulate New Order</button>
            </div>

            <div id="orderList" class="order-list"></div>
        </div>

        <!-- RIGHT: ORDER DETAILS -->
        <div class="details-panel">
            <h2>Order Details</h2>
            <p class="placeholder">Select an order from the left to view full details.</p>

            <div id="detailsContent" class="details-content hidden"></div>
        </div>
    </div>

    <!-- CANCEL CONFIRMATION MODAL -->
    <div id="cancelModal" class="modal hidden">
        <div class="modal-box">
            <h3>Cancel this order?</h3>
            <p>This action cannot be undone.</p>

            <div class="modal-actions">
                <button id="confirmCancel" class="modal-btn danger">Yes, Cancel</button>
                <button id="closeModal" class="modal-btn">No</button>
            </div>
        </div>
    </div>
</body>
</html>
